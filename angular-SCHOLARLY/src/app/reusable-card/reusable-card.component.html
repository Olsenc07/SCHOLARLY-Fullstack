<!-- Posts box which should be a scroll view -->
<div class="feed">
  <mat-card class="specifics-fill">
    <!-- Profile Pic -->
    <div class="column">
      <div class="row">
        <div class="column">
          <div class="centerT" *ngIf="(post | async)?.Title">

            <mat-card-title class="postTitle textSize">
              {{ (post | async)?.Title}}

            </mat-card-title>
          </div>
          <div class="row2">
            <div class="column">
              <div class="row-" *ngIf="(profile | async)?.profPic">
                <div class="profilePic">
                  <!-- need to get croppeded value -->
                  <img class="pic" src="{{(profile | async)?.profPic}}">
                  <!-- <img *ngFor="let id of ids" src="{{id.profilePic}}" class="pic" /> -->
                </div>

                <div class="column1">
                  <div class="linkN">
                    {{ (profile | async)?.Name}}
                  </div>



                  <div class="nameTitle">
                    <!-- Button directs to that users profile -->
                    <button mat-button>
                      <div class="userName  link">
                        <!-- Olsen07 -->
                        {{( id | async)?.UserName}}
                      </div>
                    </button>
                  </div>
                </div>


              </div>


              <div class="row-" *ngIf="!(profile | async)?.profPic">


                <div class="profilePic">
                  <img src="../../assets/Pics/WhiteSquareInAppLogo.jpg" class="pic" />
                </div>


                <div class="column1">
                  <div class="linkN">
                    {{ (profile | async)?.Name}}
                  </div>

                  <div class="nameTitle">
                    <!-- Button directs to that users profile -->
                    <button mat-button>
                      <div class="userName  link">
                        <!-- Olsen07 -->
                        {{( id | async)?.UserName}}
                      </div>
                    </button>
                  </div>
                </div>


              </div>

            </div>



            <!-- <div class="row1"> -->
            <div class="column_">


              <!-- Idk If needed -->

              <!-- <div class="postLocation textSize t">
                  !-- Location --
                  {{ (post | async)?.PostLocation}}
                </div> -->

              <div class="textSize row1 t" *ngIf="(post | async)?.FirstFormGroup.locationEvent">
                <!-- {{Specific}}Specific Page -->
                {{ (post | async)?.FirstFormGroup.locationEvent}}
              </div>
              <div class="row1" *ngIf=" (post | async)?.FirstFormGroup.date
                    || (post | async)?.FirstFormGroup.time ">


                <div class="postTime textSize column1">
                  <div class=" displayT t">
                    {{ (post | async)?.FirstFormGroup.date | date:"longDate"}}
                  </div>
                  <div class="displayT t">
                    {{ (post | async)?.FirstFormGroup.time}}</div>
                </div>
              </div>



              <!-- Import the boolean icons with no color originally then the what did user say.. if null then display="none" -->
              <div class="row" *ngIf="(post | async)?.SecondFormGroup.gender">
                <div class="booleans">

                  <div class="fas fa-venus b" *ngIf="(post | async)?.SecondFormGroup.gender == 'female'"></div>
                  <div class="fas fa-transgender-alt b" *ngIf="(post | async)?.SecondFormGroup.gender == 'all'">
                  </div>
                  <div class="fas fa-mars b" *ngIf="(post | async)?.SecondFormGroup.gender == 'male'"></div>

                  <div class="fas fa-car b" *ngIf="(post | async)?.ThirdFormGroup.driver"></div>
                  <div class="fas fa-dollar-sign b" *ngIf=" (post | async)?.ThirdFormGroup.paymentService"></div>

                  <div class="fas fa-user-tie b" *ngIf="(post | async)?.FourthFormGroup.event == 'formal'"></div>
                  <div class="fas fa-glass-cheers b" *ngIf="(post | async)?.FourthFormGroup.event == 'relaxed'">
                  </div>

                </div>
              </div>
            </div>





            <!-- </div> -->
          </div>


        </div>

      </div>
    </div>


    <!-- Takes upload img/video from post page {{Upload}} -->
    <!-- *ngFor="let show of showCases" -->
    <div class="upload" *ngIf="(post|async)?.Upload  ">

      <img class="middle-card" src="{{  (post|async)?.Upload   }}">
    </div>



    <!-- Description -->
    <div class="description" *ngIf="(post | async)?.PostDescription">

      <div class="postText d">
        {{(post | async)?.PostDescription}}
      </div>

    </div>





    <div>
      <!-- Star button that takes you to that group chat. Attending, Maybe, Can't Attend with list from bottom which shows pp and username -->
      <div class="rowM">
        <div class="center1">
          <!-- <div class="center">  -->
          <button mat-icon-button (click)="openTaggedSheet()">
            <div class="fas fa-user-tag p"></div>
          </button>
          <!-- </div> -->
          <!-- <div class="center">  -->
          <button mat-icon-button>
            <div class="far fa-comments center p" routerLink="/groups"></div>
          </button>
          <!-- </div> -->
        </div>


        <div class="column1">
          <div>
            <button mat-raised-button [matMenuTriggerFor]="menu" class="row1">Attendance</button>
          </div>

          <mat-menu #menu="matMenu" class="center">

            <div *ngFor="let attendance of attendances" class="centerB">

              <input type="radio" name="attend" value="{{attendance}}" class="center" (change)="radioChange($event)">
              <div class="row1">{{attendance}}</div>


            </div>

          </mat-menu>
          <!-- Displays your attending status -->
          <div class="center1" *ngIf="selectedAttend">
            <button (click)="openAttendanceSheet()" mat-button class="textSize_"> {{selectedAttend}}</button>
          </div>

        </div>
      </div>


    </div>




  </mat-card>

</div>
