<div class="entire-page" >

  <div class="left">
    <label for="members" class="title">Members</label>

    <!-- Idk if needed -->
    <!-- <div class="searchM">
      <form class="search">
        <input type="text" class="search-input" placeholder="Search.." name="search" [formControl]="search">
        <button type="submit"><span class="material-icons">search</span></button>
      </form>
    </div> -->

    <!-- Filled by taking users id of those that joined this post group chat -->
    <span class="membersBox">
      <app-card-mutual *ngFor="let members of members" class="fit">
        {{member}}
      </app-card-mutual>


    </span>

  </div>
  <div class="column" *ngFor="let post of posts">
    <div class="row mobile">
      <!-- For mobile icon button to display members in the chat room -->

      <div class="columnM">

        {{post.Title}}
      </div>

    </div>

    <!-- Quick facts above chat-->
    <div class="row_basic">
      <!-- Icon indicators -->

      <div class="basic">
        <div class="info" *ngIf="post.LocationEvent">
          <!-- {{Specific}}Specific Page -->
          {{post.LocationEvent}}
        </div>




        <div class="info " *ngIf="post.Date ">
          {{ post.Date  | date:"longDate"}}
        </div>
        <div class="info" *ngIf="post.Time ">
          {{ post.Time}}</div>
      </div>

      <div class="booleans">
        <div class="material-icons" *ngIf="post.Gender == 'female'">female</div>
        <div class="material-icons" *ngIf="post.Gender == 'all'">transgender
        </div>
        <div class="material-icons" *ngIf="post.Gender == 'male'">male</div>

        <div class="material-icons" *ngIf="post.Driver">directions_car</div>
        <div class="material-icons" *ngIf="post.PaymentService">attach_money</div>
        <div class="material-icons" *ngIf="post.Virtual">videocam</div>

        <div class="fas fa-user-tie " *ngIf="post.event == 'formal'">work</div>
        <div class="fas fa-glass-cheers " *ngIf="post.event == 'relaxed'">nightlife
        </div>
      </div>




    </div>

<mat-divider></mat-divider>
    <!-- Message area -->
    <div class="middle">
      <!-- Where the conversation is held -->
      <div class="messages"></div>

    </div>

<!-- Messagin -->
<form [formGroup]="messageForm">
<div class="message_box_container">
    <div class="type_message">
      <mat-form-field class="type_message_box">
        <mat-label>Write a message...</mat-label>
              <textarea matInput class="post"
                [formControl]="message"></textarea>
              </mat-form-field>
      </div>
      
      <div class="assistance">
      <div class="upload_options">
          <button mat-icon-button (click)="uploadFile()">
              <i class="fas fa-paperclip">
<input #fileInput id="fileInput" type="file" [formControl]="fileUpload" class="uploadFile">
              </i>
          </button>
         
          <button mat-icon-button (click)="uploadPic()">
          <i class="fas fa-camera">
            <input #picInput id="picInput" type="file" [formControl]="photoUpload" class="uploadFile" accept="image/* video/*">
          </i>
          </button>
      
          <button mat-icon-button>
             GIF
          </button>
              
          <button mat-icon-button>
              <i class="fas fa-grin-alt"></i>
          </button>
      </div>
      
      <div class="send_btn">
          <mat-chip type="button" [disabled]="!messageForm.valid" class="send_btn_style"   (click)="sendMsg()">
      Send
          </mat-chip>
          </div>
      
          
      </div>
    </div>
</form>

  </div>

</div>
